<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>UI</title>
  </head>
  <body>
    <div class="text-slate-100">
      <!-- Actual Ui -->
      <div
        class="text-slate-100 bg-slate-800 p-3 z-[1000] rounded-md m-4 absolute top-0 left-0 shadow-md shadow-slate-900/50"
      >
        <h1 class="font-semibold text-xl mb-2 text-slate-100">
          Gimkit Utility
        </h1>
        <div class="grid grid-cols-2 gap-2">
          <button class="scriptBtn" id="addBTN">Add</button>
          <button class="scriptBtn" id="getBTN">Get</button>
          <div class="flex flex-col col-span-2 mt-2">
            <button
              id="listOfAnswersToggle"
              class="flex justify-between px-2 py-1 bg-slate-700/50 m-0 rounded-t-md items-center"
            >
              <h1 class="text-slate-100">Show List</h1>
              <span id="upArrow" class="hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-up"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
                  />
                </svg>
              </span>
              <span id="downArrow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-down"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </span>
            </button>
            <div
              class="bg-slate-700 rounded-b-md border-t-[1px] py-1"
              id="listOfAnswers"
            >
              <ul class="list-disc list-inside ml-2 border-slate-100">
                <li>Question</li>
                <li>Answer</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <button
        class="text-slate-100 z-[1000] p-1 absolute right-0 bottom-0 bg-slate-800 m-4 rounded-md flex justify-center items-center shadow-md shadow-slate-900/25"
      >
        Hide
      </button>
    </div>
    <script src="test.js"></script>
  </body>
</html>
